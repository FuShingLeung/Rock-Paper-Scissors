<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/styles/styles.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="/scripts/index.js" type="module"></script>

    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <header class="header page-header">
      <nav class="navbar bg-primary text-light">
        <div>
          <div class="container">
            <h1 class="navbar-brand mb-0 h1 text-light">Rock Paper Scissors</h1>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="gamemodes" id="gamemodes">
        <div class="gamemodes-container">
          <div class="gamemodes-alert alert text-primary">
            <p>Pick a game mode and enter a username!</p>
          </div>

          <div class="username-container">
            <form name="username">
              <input
                type="text"
                class="form-control"
                id="usernameInput"
                name="username"
                maxlength="15"
                required
              />

              <div class="gamemodes-buttons">
                <button type="button" class="btn btn-primary btn-lg bo3">
                  Best of three</button
                ><button type="button" class="btn btn-primary btn-lg bo5">
                  Best of five</button
                ><button type="button" class="btn btn-primary btn-lg bo7">
                  Best of seven</button
                ><button type="button" class="btn btn-primary btn-lg unlimited">
                  Unlimited
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <section class="game-container hide" id="game-container">
        <div class="scoreboard-container">
          <div class="alert text-primary">
            <p id="alert-message">Rock, Paper or Scissors?</p>
            <div class="scoreboard mb-0 text-dark">
              <div class="user-score-container game-score" id="user-score">
                <p>User: 0</p>
              </div>
              <div class="comp-score-container game-score">
                <span>Comp:</span>
                <span class="comp-score" id="comp-score">0</span>
              </div>
              <div class="tie-score-container game-score">
                <span>Ties:</span>
                <span class="tie-score" id="tie-score">0</span>
              </div>
            </div>
          </div>
        </div>

        <div class="game-icons">
          <div class="icons-container">
            <div class="user"></div>
            <div class="comp"></div>
          </div>
        </div>

        <div class="game-options">
          <div class="options-container">
            <button type="button" class="btn btn-primary btn-lg rock">
              Rock
            </button>
            <button type="button" class="btn btn-primary btn-lg paper">
              Paper
            </button>
            <button type="button" class="btn btn-primary btn-lg scissors">
              Scissors
            </button>
          </div>
          <div class="reset-container">
            <button type="button" class="btn btn-warning btn-lg reset">
              Reset
            </button>
          </div>
        </div>

        <div class="history-title-container">
          <h2 class="history-title h2 text-primary">Match History</h2>
        </div>
        <div class="match-history">
          <div id="matchCarousel" class="carousel slide">
            <div class="carousel-inner" id="carousel-inner"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#matchCarousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#matchCarousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>

      <section class="celebration hide" id="celebration">
        <div class="confetti">
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <div class="confetti-piece"></div>
          <h2 class="icon alert text-primary">Congratulations!</h2>
        </div>
      </section>

      <section class="result hide" id="result">
        <div class="result-container">
          <h2 class="alert text-primary result-message"></h2>
          <h2 class="alert text-primary result-message-score">
            User: 0| Comp: 0
          </h2>
          <button type="button" class="btn btn-warning btn-lg reset">
            Reset
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
